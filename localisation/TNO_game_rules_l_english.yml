### ASIA - MIDDLE EAST ###
##########################

RULE_GROUP_TNO_RULES_ASIA_MIDDLE_EAST:0 "Country Paths - Middle East"


IME_DISSOLUTION:0 "£TNO_game_rule_flag_IME   Italian M.E. - A Broken Jewel"
RULE_OPTION_IME_DISSOLUTION_RANDOM:0 "Default - Random AI"
RULE_OPTION_IME_DISSOLUTION_RANDOM_DESC:0 "The Italian Middle East, also known as the Governorate of the Levant, has long been regarded as the Jewel of the Italian Empire due to its strategic location and cultural and historical value. But in truth, the Levant is quickly proving to be one of Italy's weakest links, as many Jewish refugees from the Reich have settled in the region, creating ethnic strife with native Palestinians that threatens to plunge the region into chaos. It remains to be seen whether the Levant can be saved from further bloodshed."
RULE_OPTION_IME_DISSOLUTION_BLESSED:0 "£TNO_game_rule_flag_ISR  £TNO_game_rule_flag_JER  £TNO_game_rule_flag_PAL   Levantine Partition"
RULE_OPTION_IME_DISSOLUTION_BLESSED_DESC:0 "The Italians will successfully break the radical Irgun and Harakiyyin organizations, and enter negotiations with the moderate §PHaganah§! and §PFatah§! organizations from a position of strength. They will successfully mediate for the Jews and Arabs, and peacefully dissolve the Italian Levant with a two-state solution, allowing Jews and Arabs to coexist in peace.\n\n§RRequires:§!\n§wItaly§! §Gwins§! §wthe Second Italo-Turkish War§!"
RULE_OPTION_IME_DISSOLUTION_IRGUN:0 "£TNO_game_rule_flag_ISR   Irgun Seizes the Levant"
RULE_OPTION_IME_DISSOLUTION_IRGUN_DESC:0 "The Italians will fail to properly combat against the radical factions and will quickly lose control of the region to §gIrgun§!, a Revisionist Zionist paramilitary that seeks to create a nation for the Jewish people in the Holy Land free of Nazi persecution, at the expense of the indigenous Arab population, which will quickly find itself discriminated against in their own homeland and bitterly resist against Jewish rule.\n\n§RRequires:§!\n§wItaly§! §Gwins§! §wthe Second Italo-Turkish War§!"
RULE_OPTION_IME_DISSOLUTION_COMMUNIST:0 "£TNO_game_rule_flag_PAL_ANM   Harakiyyin Seizes the Levant"
RULE_OPTION_IME_DISSOLUTION_COMMUNIST_DESC:0 "The Italians will fail to properly combat against the radical factions and will quickly lose control of the region to §eHarakiyyin§!, a leftist Arab nationalist movement that seeks to create a secular socialist republic free of fascism and imperialism, at the expense of the Jewish settler population, which will quickly find itself targeted by nationalist reprisals and bitterly resist against Arab rule.\n\n§RRequires:§!\n§wItaly§! §Gwins§! §wthe Second Italo-Turkish War§!"
RULE_OPTION_IME_DISSOLUTION_LEHI:0 "£TNO_game_rule_flag_ISR   Lehi Takeover"
RULE_OPTION_IME_DISSOLUTION_LEHI_DESC:0 "The Levant will rapidly plunge into chaos following the war with Turkey, resulting in Governor-General dalla Chiesa being assassinated. Italy will nominate Francesco Colombo as the new Governor-General, who will launch massive, unrelenting crackdowns against Haganah and Irgun in reprisal. This leads Jews to radicalize and flock en masse to §rLehi§!, a fringe Jewish §rNational Socialist§! terrorist cell which calls for a Jewish ethnostate.\n\n§RRequires:§!\n§wItaly§! §Rloses§! §wthe Second Italo-Turkish War§!"
RULE_OPTION_IME_DISSOLUTION_PLF-GC:0 "£TNO_game_rule_flag_PAL_ultranat   PLF-GC Takeover"
RULE_OPTION_IME_DISSOLUTION_PLF-GC_DESC:0 "The Levant will rapidly plunge into chaos following the war with Turkey, resulting in Governor-General dalla Chiesa being assassinated. Italy will nominate Francesco Colombo as the new Governor-General, who will launch massive, unrelenting crackdowns against Fatah and Harakiyyin in reprisal. This leads Arabs to radicalize and flock en masse to the §bPLF§!, a fringe Arab §bUltranationalist§! terrorist cell that calls for an Arab ethnostate.\n\n§RRequires:§!\n§wItaly§! §Rloses§! §wthe Second Italo-Turkish War§!"



#########################
### ASIA - EAST ASIA  ###
#########################

RULE_GROUP_TNO_RULES_ASIA_EAST_ASIA:0 "Country Paths - East Asia"


JAP_DAI_LI_CONSPIRACY:0 "£TNO_game_rule_flag_JAP   Japan - Dai Li Conspiracy"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_RANDOM:0 "Default - Random AI"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_RANDOM_DESC:0 "In 1968, the Japanese government will receive intelligence reports of mass infiltration of the Japanese military by Chinese spies, led by the much-feared and reviled Dai Li. The mere thought of Japanese society being infiltrated by the most brutal and terrifying enemy of Japan leads to an atmosphere of intense paranoia and mistrust. Investigators must find the truth behind the Dai Li Conspiracy amidst the ongoing mass hysteria, or else there will be §Rgrave consquences for Japan§!."
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_SUCCESS:0 "Investigation Success"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_SUCCESS_DESC:0 "The investigators will find the necessary evidence and the truth behind the conspiracy: Dai Li was dead all along since 1957, and while his men did infiltrate Japan, they simply stopped their operations and returned home after their leader's death. The entire conspiracy was little more than a ploy cooked up by the Kempeitai for their own political goals; the perpetrators will be caught, and order will be swiftly restored to Japan."
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL:0 "Investigation Failure"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_DESC:0 "The investigators will be unable to find the necessary evidence to disprove the conspiracy and the investigation will reach an inconclusive dead end. With the conspiracy unsolved, the resulting paranoia and distrust will cause levels of chaos and sociopolitical upheaval previously unheard of in Japanese history, paving way for Nobusuke Kishi and his National Purist faction of the Yokusankai to execute Order 44 and take over Japan in a bloody coup. Japan's future will be one of Ultranationalism."

